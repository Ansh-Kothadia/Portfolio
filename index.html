<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            background-color: #f3e8ff;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #5a189a;
            transform: translate(-6px, -15px);
            width: 101%;
            transition: all 0.4s ease-in-out;
        }
        .navbar:hover {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .right {
            display: flex;
            justify-content: end;
            margin-right: 34px;
        }
        .navbar ul {
            display: flex;
            gap: 28px;
            list-style: none;
            padding: 9px;
        }
        .navbar ul li > * {
            position: relative;
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }
        .navbar ul li > *:hover {
            color: #ffcc70;
        }
        /* Underline animation */
        .navbar ul li > *::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 0;
            height: 2px;
            background-color: #ffcc70;
            transition: width 0.3s ease-in-out;
        }
        .navbar ul li > *:hover::after {
            width: 100%;
        }

        /* Hamburger Icon Styling */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 25px;
            cursor: pointer;
            background: transparent;
            border: none;
        }

        .line {
            height: 4px;
            background-color: #333;
            width: 100%;
            transition: all 0.3s ease;
        }
        .line:hover {
            transform: scaleX(1.2);
            background-color: #5a189a;
        }

        @media(max-width: 810px) {
            .hamburger {
                display: flex;
                transform: translate(10px, 26px);
            }
            .navbar {
                min-height: 70px;
            }
            .navbar ul {
                display: none;
                flex-direction: column;
                width: 100%;
                align-items: center;
                margin-top: 20px;
            }
            .navbar ul li {
                margin: 10px 0;
            }
        }

        #hero {
            background: linear-gradient(135deg, #6a0dad, #ffcc70);
            border-radius: 10px;
            margin: 50px auto;
            max-width: 80%;
            color: white;
            height: 380px;
            display: flex;
            justify-content: space-between;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .img img {
            height: 300px;
            padding: 38px;
            border-radius: 98px;
            max-width: 80%;
            animation: scaleUp 1s ease-in-out;
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }

        .text {
            padding: 72px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50px);
            }
            to {
                transform: translateX(0);
            }
        }

        .btn button {
            background: #ff007f;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn button:hover {
            background-color: #ef479b;
            transform: scale(1.1);
        }
        @media (max-width: 915px) {
            #hero {
                flex-direction: column-reverse;
                justify-content: space-evenly;
                height: 520px;
            }
            .text {
                padding: 0px;
                text-align: center;
            }
            .img {
                display: flex;
                justify-content: center;
                margin-top: 23px;
            }
            .img img {
                padding: 0px;
                border-radius: 51px;
            }
        }
    </style>
</head>
<body>
    <section id="navbar">
        <div class="navbar">
            <div class="hamburger" id="hamburger" onclick="toggleMenu()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="right" id="right">
                <ul id="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Me</a></li>
                    <li><a href="#">Certifications</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact Me</a></li>
                </ul>
            </div>
        </div>
    </section>
    <section id="hero">
        <div class="text">
            <h1>I'm Ansh Kothadia</h1>
            <p>A passionate and eager to learn Full Stack Developer</p>
            <div class="btn">
                <button>Check Project</button>
            </div>
        </div>
        <div class="img">
            <img src="./programming-isometric-man-vector-28837307.jpg" alt="programmer">
        </div>
    </section>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (window.innerWidth <= 810) {
                if (menu.style.display === 'none' || menu.style.display === '') {
                    menu.style.display = 'flex';
                } else {
                    menu.style.display = 'none';
                }
            } else {
                menu.style.display = 'flex';
            }
        }
        window.addEventListener('resize', function() {
            const menu = document.getElementById('menu');
            if (window.innerWidth > 810) {
                menu.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
